{% extends 'myapp/castingteam_base.html' %}
{% block title %} Add Casting Team Productions{% endblock %}
{% block prod_active %} active {% endblock %}

{% block body %}
<style>
     .formspace{
      background: rgb(58,153,180);
background: linear-gradient(90deg, rgba(58,153,180,1) 3%, rgba(29,154,253,1) 17%, rgba(30,247,161,1) 88%, rgba(69,186,252,1) 98%);
    }
</style>
<br><br><br>
<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 formspace">
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">

                    <br><br>
                    <center>
                        <h2><b>REGISTER NEW PRODUCTION TYPE</b></h2>
                        {% autoescape off%} {{msg}} {% endautoescape %}
                    </center>
                    <br>

                    <form role="form" name="form" action="castingteam_prods_add" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="prod_categ_id">Production Type</label>
                            <select name="prod_categ_id" id="prod_categ_id" class="form-control" required>
                                <option value="none">--Select--</option>
                                {% for prd in prod_list %}
                                    <option value="{{prd.id}}">{{prd.prod_categ}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <center>
                                <button type="submit" name="btn1" id="btn1" class="btn btn-success form-control">REGISTER</button>
                            </center>
                        </div>
                        <br>
                        <div class="form-group">
                            <center>
                                <button type="reset" name="btn2" id="btn2" class="btn btn-danger form-control">CANCEL</button>
                            </center>
                        </div>
                        <br><br>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<br><br>
{% endblock %}
