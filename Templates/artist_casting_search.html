
{% extends 'myapp/artist_base.html' %}
{% block title %} Search Casting Calls{% endblock %}
{% block call_active %} active {% endblock %}

{% block body %}
<style>
     .formspace{
      background-color: #cdccd4  ;
    }
</style>
<br><br><br><br>
<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 formspace">
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">

                    <br><br>
                    <center>
                        <h2><b>SEARCH VACANCIES COMPANY-WISE</b></h2>
                        {% autoescape off%} {{msg}} {% endautoescape %}
                    </center>
                    <br>

                    <form role="form" name="form" action="artist_casting_search" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="query">Query</label>
                            <input  type="text" name="query" id="query" placeholder="Search by Company Name" class="form-control">
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <center>
                                <button type="submit" name="btn1" id="btn1" class="btn btn-success form-control">Search</button>
                            </center>
                        </div>
                        <br>
                        <div class="form-group">
                            <center>
                                <button type="reset" name="btn2" id="btn2" class="btn btn-danger form-control">Cancel</button>
                            </center>
                        </div>
                        <br><br>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<br><br><br>
{% endblock %}
